<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Shared Doc</title>
		<link href="page.css" type="text/css" rel="stylesheet" />
		<script src="sharedDoc.js" type="text/javascript"></script>
		
	</head>

	<body>
		<h1> 
			CSE461 - Project 3 (shared doc)
		</h1>

		<div id = "control">
			<fieldset>
				<legend>Choices:</legend>
				<button id="save">Save</button>
				<button id="delete">Delete</button>
				<button id="rename">Rename</button>
			</fieldset>

			<fieldset>
				<legend>Font:</legend>
				<select id="families"></select>
			</fieldset>

			<fieldset>
				<legend>Color:</legend>
				<select id="colors"></select>
			</fieldset>

			<fieldset>
				<legend>Font size:</legend>
				<select id="fonts">	</select>
			</fieldset>

			<fieldset>
				<legend>other choices</legend>
				<input type="checkbox" id="bold"> <strong>BOLD</strong>
				<input type="checkbox" id="italic"> <i>italic</i>
			</fieldset>

			<br />
			<div id = "file">
				<h5 id = "name">Your doc:</h5>
				<input id="fileName" style="display:none">
				<button id="confirm" style="display:none">Confirm</button>
				<button id="back" style="display:none">Back</button>
				<textarea id="doc"></textarea>
			</div>

			<div id = "choice" style="display: none;">
				<p>Are you sure you want to delete this file.</p>
				<button id="yes">Yes</button>
				<button id="no">No</button>
			</div>

		</div>
	</body>
</html>
